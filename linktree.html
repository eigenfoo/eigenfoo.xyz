<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow" />
    <title>George Linktree</title>
    <link rel="stylesheet" href="linktree-style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="container">
    <div class="content">
        <img id="userPhoto" src="assets/images/profile-pic.jpg" alt="User Photo">
        <h1><a href="#" id="userName" rel="noopener">George Ho </br> (a.k.a. Eigenfoo)</a></h1>
        <div id="links">
            <a class="link" href="https://eigenfoo.xyz"  rel="noopener">🌐 Website</a>
            <a class="link" href="assets/images/email.png"  rel="noopener">📬 Email</a>
            <a class="link" href="https://twitter.com/_eigenfoo/" rel="noopener">🐦 Twitter</a>
            <a class="link" href="https://github.com/eigenfoo/" rel="noopener">💾 GitHub</a>
            <a class="link" href="https://www.linkedin.com/in/eigenfoo/" rel="noopener">🤝 LinkedIn</a>
            <a class="link" href="https://eigenfoo.xyz/public.asc" rel="noopener">🔑 OpenPGP</a>
        </div>
    </div>
</div>
</body>
</html>
